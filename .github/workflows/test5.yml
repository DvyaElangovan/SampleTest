name: CI + CD

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo Hello, world!

  DeployDev:
    name: Deploy to Dev 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: trstringer/manual-approval@v1
      with:
       secret: ${{ github.TOKEN }}
       approvers: sureshdec

  DeployStaging:
    name: Deploy to Staging 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Deploy
        run: echo I am deploying! 

  
