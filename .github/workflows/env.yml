  Build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      BUILD_VERSION: ${{ steps.step1.outputs.test1 }}
    steps:
      - uses: actions/checkout@v2
      - run: zip -r test.zip --symlinks -q -x *.git*
      - name: evn
        id: step1
        run: |
          echo "::set-output name=test::hello"
          echo "::set-output name=test1::world"
      - name: Set Environment Variables
        id: version
        run: echo "BUILD_VERSION=$test" >> $GITHUB_ENV
      - name: print
        run: |
          echo $BUILD_VERSION
          echo ${{ github.event.ref }}
          echo ${{ github.ref }}

  Build1:
    runs-on: ubuntu-latest
    if: ${{ github.event.ref == 'refs/heads/dev' }}
    needs: [Build]
    steps:
      - uses: actions/checkout@v2
      - name: print
        run: echo ${{needs.Build.outputs.output1}} ${{needs.Build.outputs.BUILD_VERSION}}
      - run: |
          ./test.sh
