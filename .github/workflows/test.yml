name: test

on:
  workflow_dispatch

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Pokemon name
      uses: ./
      id: pokemon
      with:
       pokemon_id: 150
    - name: Get the pokemon
      run: |
        echo "::set-output name=pokemon_name::$pokemon_name"
        echo "${{ steps.pokemon.outputs.pokemon_name }} attack"  
